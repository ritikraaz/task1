<!DOCTYPE html>
<html>
    <head>
        <title>csstask 7</title>
        <link href="./csstask7.css" rel="stylesheet" />
    </head>
    <body>
        <table>
            <tr>
                <td><label for="Name">Name :</label></td>
                <td><input type="text" name="Name" placeholder="your name" /></td>
            </tr>
            <tr>
                <td><label for="Email">Email :</label></td>
                <td><input type="email" name="email" placeholder="your email" /></td>
            </tr>
            <tr>
                <td><label for="password">Password :</label></td>
                <td><input type="password" name="Name" /></td>
            </tr>
            <tr>
                <td><label for="number">Phone number :</label></td>
                <td><input type="number" name="number" /></td>
            </tr>
            <tr>
                <td><p>Gender :</p></td>
                <td><label for="male">Male :</label>
                <input type="radio" name="gender" id="male" value="male" />
                <label for="female">Female :</label>
                <input type="radio" name="gender" id="female" value="female" />
                <label for="others">Others :</label>
                <input type="radio" name="gender" id="others" value="others" /></td>
            </tr>
            <tr>
                <td><label for="cars">Language</label>

                <td><select name="cars" id="cars">
                <option value="" disabled selected hidden>select languages</option>
                <option value="hindi">Hindi</option>
                <option value="english">English</option>
                <option value="german">German</option></td>
                </select>
            </tr>
            <tr>
                <td><label for="number">Zip code :</label></td>
                <td><input type="number" name="number" /></td>
            </tr>
            <tr>
                <td><label for="comments">About :</label></td>
                <td><textarea id="comments" name="comments" placeholder="write about yourself......"></textarea></td>
            </tr>
            <tr>
                <td><button style="width: 350px; height: 30px">Register</button></td>
            </tr>
        </table>
        

    </body>
</html>
